version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invpass}
      POSTGRES_DB: ${POSTGRES_DB:-inventory}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file: .env
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001

  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - "8080:8080"

volumes:
  db-data:
